<!doctype html>
<html>
    <head>
        <script src="styles-script.js"></script>
        <meta charset="UTF-8">
        <title>Skills-HTML-CSS</title>
    </head>
    <body>
        <h1> Job Application </h1>
        <h4 class="instruction"> Submit your application below.</h4>
        <form action="/application" method="POST">
            <label>First Name: <input type="text" name="firstname"></label>
            <br>
            <label class="bold-text">Last Name: <input type="text" name="lastname"></label>
            <br>
            <label>Salary Requirement: <input type="number" name="salary"></label>
            <br>
            Which position are you applying for? <select name="position">
                <label><option value="softwareengineer">Software Engineer</option></label>
                <label><option value="qaengineer">QA Engineer</option></label>
                <label><option value="productmanager">Product Manager</option></label>
            </select>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
